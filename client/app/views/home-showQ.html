  <div class='jumbotron vertical-center'>
    
        <h1>Would You Rather...</h1>
  
    <button type='button' class='btn btn-default btn-lg'>

    <span> OR </span>

      <a ng-click='nextQ()'> {{question[1]}}</a>
    </button>
  </div>
</div>
