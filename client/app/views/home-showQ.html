<div class='container-fluid' ng-controller='showQCtrl'> 
  <div class='jumbotron vertical-center'>
    <h1>Would You Rather...</h1>
    <button type='button' class='btn btn-default btn-lg' ng-click='nextQ()'>
      <!-- <a ng-click='nextQ()'> {{question[0]}}</a> -->
      {{question[0]}}
    </button>
    <span class='or'> OR </span>
    <button type='button' class='btn btn-default btn-lg' ng-click='nextQ()'>
      {{question[1]}}
    </button>
  </div>
</div>
